今回は第1回なのでイントロについて話します。<br>
イントロは、ゲームやアニメーション、Youtubeの動画などのオープニングに流す映像のようなものです。<br>
scratchでは、いろいろな独自のデザインのイントロが作られています。<br>
scratchで有名なイントロのカテゴリーは「panzoid」や「minimal」というスタイルです。<br>
あと、僕は作ったことはありませんが、「scratch style」というのもあるそうです。<br>
scratchでいう「panzoid style」というのは、イントロが作れるサービスの「panzoid」というサイト <br>
で作れるイントロに似ていることからこの名前がついたそうです。<br>
かっこよさがあり、色数が多いものもあります。<br>
そして、panzoidの1番の特徴は、3Dtextという、テキストに立体感をつけてある<br>
かっこいいテキストを使用します。<br>
「minimal style」は、panzoidに比べ、とてもシンプルで色数も少ないものが多いです。<br>
minimalは、panzoidのように3Dtextは使用せず、普通のテキストで作ります。<br>
シンプルと言っていますが、panzoidを作るのが慣れた人だと、<br>
panzoidに比べて、minimalのイントロのほうが簡単に作れると思っても、<br>
実際は、ブロック数も多く、3Dtextなども使えない分、思ったように作れないことが多いです。<br>
